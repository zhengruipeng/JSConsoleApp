<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
        }
    </style>
</head>
<body>
<input type="text"/>
<script type="module">
    import {Console} from "./Console.js";

    document.addEventListener("DOMContentLoaded", async function () {
        let con = new Console();
        con.renderAsConsoleInline();

        let arr = await con.inputs();
        con.output(arr.join(", "));

        let str = await con.input();
        con.output(str);


    });
</script>
</body>
</html>
